<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sample Three.js</title>
		<style>
			#container {
				background: #000;
				width: 400px;
				height: 300px;
			}
		</style>
	</head>
	<body>

		<div id="container">


		</div>

	</body>
	<!-- Shaders -->
	<script type="x-shader/x-vertex" id="vertexshader">

		// switch on high precision floats
		#ifdef GL_ES
		precision highp float;
		#endif

		//uniform float color;

		void main()
		{
			gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
		}

	</script>

	<script type="x-shader/x-fragment" id="fragmentshader">

		#ifdef GL_ES
		precision highp float;
		#endif
		
		uniform float color;
		
		void main()
		{
			gl_FragColor = vec4(1.0,color,1.0,1.0);
		}

	</script>

	<!-- End Shaders -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="js/Three.js"></script>
	<script src="js/Detector.js"></script>
	<script src="js/Stats.js"></script>
	<script src="js/TrackballControls.js"></script>
	<script src="js/THREEx.KeyboardState.js"></script>
	<script src="js/THREEx.FullScreen.js"></script>
	<script src="js/THREEx.WindowResize.js"></script>

	<script type="text/javascript">
	
	var renderer, camera, scene, container, controls, stats;

	init();
	animate();

	function init()
{
	// set the scene size
	var WIDTH = 400,
	    HEIGHT = 300;

	// set some camera attributes
	var VIEW_ANGLE = 45,
	    ASPECT = WIDTH / HEIGHT,
	    NEAR = 1,
	    FAR = 1000;

	// get the DOM element to attach to
	// - assume we've got jQuery to hand
	$container = $('#container');

	// create a WebGL renderer, camera
	// and a scene
	renderer = new THREE.WebGLRenderer();
	camera = new THREE.PerspectiveCamera(
		VIEW_ANGLE,
    ASPECT,
    NEAR,
    FAR  );
	scene = new THREE.Scene();

	// the camera starts at 0,0,0 so pull it back
	camera.position.z = 300;

	//////////////
	// CONTROLS //
	//////////////

	// move mouse and: left   click (or hold 'A') to rotate, 
	//                 middle click (or hold 'S') to zoom, 
	//                 right  click (or hold 'D') to pan
	controls = new THREE.TrackballControls( camera );
	controls.addEventListener( 'change', render );
	///////////
	// STATS //
	///////////
	
	// displays current and past frames per second attained by scene
	//stats = new Stats();
	//stats.domElement.style.position = 'absolute';
	//stats.domElement.style.bottom = '0px';
	//stats.domElement.style.zIndex = 100;
	//container.appendChild( stats.domElement );
	
	// start the renderer
	renderer.setSize(WIDTH, HEIGHT);

	// attach the render-supplied DOM element
	$container.append(renderer.domElement);

	//uniforms & attributes
	var uniforms = {
		color: {
			type: 'f', // a float
			value: 1
		}
	};

	// create the sphere's material
	var shaderMaterial = new THREE.ShaderMaterial({
		uniforms:     	uniforms,
		vertexShader:   $('#vertexshader').text(),
		fragmentShader: $('#fragmentshader').text()
	});

	// set up the sphere vars
	var radius = 50, segments = 16, rings = 16;
	var radius1 = 25, segments1 = 8, rings1 = 8;

	// create a new mesh with sphere geometry -
	// we will cover the sphereMaterial next!
	var sphere = new THREE.Mesh(
	   new THREE.SphereGeometry(radius, segments, rings),
	   shaderMaterial);
	var sphere1 = new THREE.Mesh(
	   new THREE.SphereGeometry(radius1, segments1, rings1),
	   shaderMaterial);

	sphere1.position.set(50, 50, -50);

	// add the sphere and camera to the scene
	scene.add(sphere1);
	scene.add(sphere);
	scene.add(camera);
}

	function animate()
	{
		requestAnimationFrame( animate );
		controls.update();
	}

	function render()
	{
		renderer.render( scene, camera );
		//stats.update();
	}

	</script>
</html>
