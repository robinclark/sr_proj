<html>

<head>
<title>Learning WebGL &mdash; lesson 2</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    void main(void) {
        gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

	uniform float pointSize;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
	gl_PointSize = 2.0;
    }
</script>


<script type="text/javascript">

    var gl;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);	

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }


    var mvMatrix = mat4.create();
    var pMatrix = mat4.create();

    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }


    var triangleVertexPositionBuffer;
    var squareVertexPositionBuffer;
    var vertices = new Array();

    function initBuffers() {
	//triangle buffer
        triangleVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);

	//init buffer w calculated pts
	tessellate(vertices);

        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
        triangleVertexPositionBuffer.itemSize = 3;
        triangleVertexPositionBuffer.numItems = 100;

	//hull buffer
	squareVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);

	hull = [-.75, .375, 0.0,
		-0.375, 0.75, 0.0,
		0.375, 0.75, 0.0,
		0.75, 0.375, 0.0
		];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(hull), gl.STATIC_DRAW);
        squareVertexPositionBuffer.itemSize = 3;
        squareVertexPositionBuffer.numItems = 4;
    }



    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
        mat4.identity(mvMatrix);
        mat4.translate(mvMatrix, [0.0, 0.0, -7.0]);

	//draw pts
        gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, triangleVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
        setMatrixUniforms();
        gl.drawArrays(gl.POINTS, 0, triangleVertexPositionBuffer.numItems);
	

	//draw hull
	gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
        setMatrixUniforms();
        gl.drawArrays(gl.LINE_STRIP, 0, squareVertexPositionBuffer.numItems);
    }

	//De Casteljau
/**********************************************************************************************************/
	//scale
	function scale(s, p)
	{		
		temp = p.slice();
		for(var i =0; i <3; i++)
		{
			temp[i]*=s;
		}
		return temp;
	}

	//add the points
	function add(p0, p1, p2, p3)
	{
		var result = new Array();
		for(var i =0; i <3; i++)
		{
			result[i] = p0[i] + p1[i] + p2[i] + p3[i];
		}
		return result;
	}

	//4 initial points
	var p0 = [-0.75, 0.375, 0.0];
	var p1 = [-0.375, 0.75, 0.0];
	var p2 = [0.375, 0.75, 0.0];
	var p3 = [0.75, 0.375, 0.0];

	//how many points to generate
	var numPoints = 100;

	//calc new points
	function genPoint(u)
	{
		var b0 = (1.-u) * (1.-u) * (1.-u);
		var b1 = 3. * u * (1.-u) * (1.-u);
		var b2 = 3. * u * u * (1.-u);
		var b3 = u * u * u;

		//temps
		var p0T = scale(b0, p0);
		var p1T = scale(b1, p1);
		var p2T = scale(b2, p2);
		var p3T = scale(b3, p3);

		//get resultant point
		var point = add(p0T, p1T, p2T, p3T);
		return point;
	}	

	//generate new points from coeff
	//--use points to init vtx buffer
	function tessellate(array)
	{
		for( var i = 0; i <= numPoints; i++)
		{
			//get new point
			var u = (i/numPoints);
			var newPoint = genPoint(u);
			//add to array
			for(var j = 0; j < 3; j++)
			{
				array.push(newPoint[j]);			
			}		
		}
	}

/**********************************************************************************************************/


    function webGLStart() {
        var canvas = document.getElementById("lesson02-canvas");
        initGL(canvas);
        initShaders();
        initBuffers();
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);

        drawScene();
    }

</script>


</head>


<body onload="webGLStart();">
  
    <canvas id="lesson02-canvas" style="border: none;" width="500" height="500"></canvas>

</body>

</html>
